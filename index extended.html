<!DOCTYPE html>
<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">
  <option value="tokyo">Tokyo</option>
  <option value="lagos">Lagos</option>
  <option value="thessaloniki">Thessaloniki</option>
  <option value="athens">Athens</option>
</select>
</br>
</br>
<div id="map" style="width:800px;height:800px;background:gray"></div>

<script>
  function myMap(lat, long) {
    if(lat == null){
      lat = 35.6;
    }
    if(long == null){
      long = 139.6;
    }
    var mapCanvas = document.getElementById("map");
    var mapOptions = {
      center: new google.maps.LatLng(lat, long), zoom: 10
    };
    var map = new google.maps.Map(mapCanvas, mapOptions);

    var marker = new google.maps.Marker({
         position: new google.maps.LatLng(lat, long),
         map: map
  });
}

  function getMap(e) {
    if(e.value == "tokyo") {
        myMap(35.6, 139.6);
    } else if(e.value == "lagos") {
        myMap(6.52, 3.37);
        } else if(e.value == "thessaloniki") {
          myMap(40.6, 22.9);
        } else if(e.value == "athens") {
              myMap(37.9, 23.7);
        }
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSUyZISkN9aRGV5-Q1yW2pnDvzfLTZEEs&callback=myMap"></script>
